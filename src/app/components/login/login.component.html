<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
</head>
<section>
  <div class="row g-0">
    <div class="col-lg-7 d-none d-lg-block" style="height:100vh">
      <div styele="height:100%" id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleCaptions" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item img-2 min-vh-100 active">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="font-weight-bold">View the Most Hotels</h5>
            </div>
          </div>
          <div class="carousel-item img-1 min-vh-100">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="font-weight-bold">Make Your Reservations</h5>
              <a class="color text-decoration-none">Hotels Manager</a>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">
      <div class="div mr-2 w-100">
        <img src="../../../assets/images/login/Logo.png" class="mt-5 img-fluid logo" />
      </div>
      <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
        <h1 class="font-weight-bold mb-4 letras">Sign In</h1>
        <form (ngSubmit)="login()" class="mb-5">
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label font-weight-bold">Username</label>
            <input [(ngModel)]="user.username" name="username" type="text" class="form-control bg-dark-x border-2"
              id="username" placeholder="Insert your Username" aria-describedby="emailHelp">
          </div>
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label font-weight-bold">Password</label>
            <input [(ngModel)]="user.password" name="password" type="password" id="password"
              class="form-control bg-dark-x border-2 mb-2" placeholder="Insert your Password">
          </div>
          <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Optional JavaScript -->
<!-- Popper.js first, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
  integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

</html>
